    <h1 style="margin-top: 10%;"> <center> Attendance </center> </h1>
    <table class="table table-hover" style="margin-top: 20px; margin-left: 50px; margin-right: 20%;">
  <thead>
    <tr>
      <th scope="col">Class delivered</th>
      <th scope="col">Attendance</th>
    </tr>
  </thead>
  <tbody id="attendance">
    <script type="text/javascript">
	
      $.getJSON('../student/attendance', function(data) {
          var str= "";
          $.each(data,function(key,value){
        			  
        		  if(localStorage["batch"]==value.batchId)
        			  {
        	
        	for(var i=0;i<value.attendance.length;i++)
        	{
        		if(localStorage["stu"]==value.attendance[i].attendanceid.studentId)
        		{
        			str +=  '<tr><td>'+value.date+'</td>';
        			if(value.attendance[i].attendance)
        			str +=  '<td>Present</td></tr>';
        			else
        			str+=  '<td>Absent</td></tr>';
        			
        		}
        	
        	      }      	
        	
        	  }
        	  
          });       
         $("#attendance").append(str);
      });
	</script>
	</tbody>
