<!--Add Assignment-->
  <form th:action="@{/teacher/assign}" method="POST">
  <div class="modal fade" id="assignmentDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">

        <h4 class="modal-title w-100 font-weight-bold">Add Assignment Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="modal-body mx-3">
        <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >Assignment ID</label>
          <input type="number" name="assignmentId" class="form-control validate" maxlength="4" required>
        </div>

        <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >Batch Id</label>
          <select class="form-control validate" name="batchId" style="padding:7.5px;height:100%;">
            <option value="JEE">JEE</option>
            <option value="E6">English 6th</option>
            <option value="P12">Physics 12th</option>
            <option value="M4">Maths 4th</option>
            <option value="C8">Chemistry 8th</option>
          </select>
        </div>
        <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >Description</label>
          <input type="text" name="description" class="form-control validate" maxlength="30"  required>
        </div>
        <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >Total Marks</label>
          <input type="number" name="totalMarks" class="form-control validate" required>
        </div>
    <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >Date</label>
          <input type="date" name="date" class="form-control validate" required>
        </div>
        
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <input type="submit" class="btn btn-default" text="Submit">
      </div>
      
    </div>
  </div>
</div>
</form>

<!--edit button-->
<div class="modal fade" id="editAssignmentResult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Assignment Marks</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form th:action="@{/teacher/assignedit}" method="POST">
      <div class="modal-body mx-3">	
      <input type="hidden" name="studentId">
      
       <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >AssignmentId</label>
          <input type="number"  class="form-control validate" name="assignmentId" maxlength="4" minlength="1" required>
        </div>
        
        <div class="field-wrap mb-5">
          <i class="prefix grey-text"></i>
          <label data-error="wrong" data-success="right" >Obtained Marks</label>
          <input type="number"  class="form-control validate" maxlength="3" minlength="1" required name="obtainedMarks">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <input type="submit" class="btn btn-default" text="Submit">
      </div>
      </form>
    </div>
  </div>
</div>

	<script type="text/javascript">
	
      $.getJSON('../teacher/student', function(data) {
          var str= "";
          $.each(data,function(key,value){
        	  if(value.status===true){
        	  str+='<div class="row myTable">';
        	str +=  '<div class="cell" data-title="Id">'+value.studentId+'</div>';
        	str +=  '<div class="cell" data-title="Name">'+value.name+'</div>';
        	str +=  '<div class="cell clo1" data-title="Courses">'+value.studentbatchmapping.batchcoursemapping.course.details+'</div>';
        	str +=  '<div class="cell" data-title="Performance">'+'tobe'+'</div>';
        	str +=  '<div class="cell" data-title="Action"><a class="editButtonIcon"><span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#editAssignmentResult"></span></a></div>';
        	str+='</div>';
        	  }
          });       
         $("#studentList").append(str);
         
     
         
      });
	</script>
